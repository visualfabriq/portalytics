version: 2.1
jobs:

  build3:
    docker:
      - image: cimg/openjdk:18.0.1

    working_directory:
    steps:
      - checkout
      - run:
          name: Install Python
          command:  |
            sudo apt-get update -y; 
            sudo apt install software-properties-common; 
            sudo add-apt-repository ppa:deadsnakes/ppa; 
            sudo apt install python3-pip; 
            sudo apt-get install -y python3.7;
            sudo apt-get install python3.7-distutils;
            python3.7 -m pip install pip;
      - run:
          name: Install Modules
          command: python3.7 -m pip install -vvv -e .[test]
      - run:
          name: Run Tests
          command: pytest -vs tests/

  pypi_release:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Install Twine
          command: sudo pip install twine
      - run:
          name: Package Project
          command: sudo python setup.py sdist bdist_wheel
      - run:
          name: Upload to Pypi
          command: sudo twine upload -u ${PYPI_USERNAME} -p ${PYPI_PASSWORD} dist/*

workflows:
  version: 2.1

  build-and-release:
    jobs:
      - build3:
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
      - pypi_release:
          requires:
            - build3
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/

  daily:
    triggers:
      - schedule:
          cron: "0 10 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build3