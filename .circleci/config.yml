version: 2.1

jobs:
  build-and-test:
    parameters:
      runtime:
        description: Python runtime version
        type: string
        default: "3.11"
    docker:
      - image: cimg/python:<<parameters.runtime>>
    steps:
      - checkout
      - run:
          name: Install Requirements
          command: sudo pip install .[test]
      - run:
          name: Install Module
          command: sudo python setup.py build && sudo python setup.py install
      - run:
          name: Run Tests
          command: pytest -vs tests/

  pypi_release:
    docker:
      - image: circleci/python:3.11
    steps:
      - checkout
      - run:
          name: Install Twine
          command: sudo pip install twine
      - run:
          name: Package Project
          command: sudo python setup.py sdist bdist_wheel
      - run:
          name: Upload to Pypi
          command: sudo twine upload --skip-existing --non-interactive -u __token__ -p $PYPI_API_TOKEN dist/*

workflows:
  version: 2.1

  build-and-release:
    jobs:
      - build-and-test:
          name: py311
          runtime: "3.11"
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
      - pypi_release:
          requires:
            - py311
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/

  daily:
    triggers:
      - schedule:
          cron: "0 10 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-and-test:
          name: py311
          runtime: "3.11"